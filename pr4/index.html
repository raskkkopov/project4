<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Вход
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Почта</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Пароль</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Запомнить меня</label>
               </div>
               <div class="pass-link">
                  <a href="#">Забыли пароль?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Войти">
            </div>
            <div class="signup-link">
               Не зарегестрированы? <a href="#">Зарегестрироваться сейчас!</a>
            </div>
         </form>
      </div>
   </body>
</html>
